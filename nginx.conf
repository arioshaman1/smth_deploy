server {
    listen 80;
    server_name 217.196.107.39;

    #  –û–±—Ä–∞–±–æ—Ç–∫–∞ API-–∑–∞–ø—Ä–æ—Å–æ–≤ (–±—ç–∫–µ–Ω–¥)
    location /api {
        # –û–±—Ä–∞–±–æ—Ç–∫–∞ CORS –î–û –ø—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –±—ç–∫–µ–Ω–¥
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://217.196.107.39:8081' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –±—ç–∫–µ–Ω–¥
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS-–∑–∞–≥–æ–ª–æ–≤–∫–∏ (–ø—Ä–∏–º–µ–Ω—è—é—Ç—Å—è –∫–æ –í–°–ï–ú –æ—Ç–≤–µ—Ç–∞–º)
        add_header 'Access-Control-Allow-Origin' 'http://217.196.107.39:8081' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # –û—Ç–∫–ª—é—á–∞–µ–º –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ API-–∑–∞–ø—Ä–æ—Å–æ–≤
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        expires off;
    }

    # üî• –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥—É
    location / {
        proxy_pass http://frontend:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}